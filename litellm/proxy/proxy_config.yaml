# Alchemi Studio Console - Default Config (Reference Only)
#
# This file is NOT loaded by default. Every account manages their own
# models, guardrails, and settings from the database (STORE_MODEL_IN_DB=True).
#
# To load this config explicitly: litellm --config litellm/proxy/proxy_config.yaml
#
# Universal settings only - no tenant-specific or model-specific config here.

general_settings:
  master_key: os.environ/LITELLM_MASTER_KEY
  store_model_in_db: true
